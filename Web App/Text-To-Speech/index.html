<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Text To Speech Converter</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-git-2.js"></script>
	<script src="js/responsivevoice.js"></script>
	<script src="js/script.js"></script>
</head>

<body>

	<div id="container">

		<h1> Text To Speech Converter </h1>

		<textarea name="text" id="text" placeholder="Enter a cool message..." tabindex="5" class="txtblock"></textarea>

		<select id="voiceselection"></select>

		<section id="buttons">
    	  <input type="button" name="submit" id="submitbtn" class="submitbtn" tabindex="7" value="Play" onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());">
    </section>

	 </div>

</body>

</html>
