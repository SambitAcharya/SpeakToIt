<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Text To Speech Converter</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-git-2.js"></script>
	<script src="js/responsivevoice.js"></script>
	<script src="js/script.js"></script>
</head>

<body>

	<div id="container">
		<textarea name="text" id="text" placeholder="Enter a cool message..." tabindex="5" class="txtblock"></textarea>
		<select id="voiceselection"></select>
		<input onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" type="button" value="Play" />
	 </div>

</body>

</html>
